<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Metrics</title>
    <link rel="stylesheet" href="metrics.css">
</head>

<body>
    <div class="container">
        <h1>Test Metrics</h1>
        <div class="metrics">
            <div class="metric">
                <h2>Total Tests</h2>
                <p id="total-tests">0</p>
            </div>
            <div class="metric">
                <h2>Passed Tests</h2>
                <p id="passed-tests">0</p>
            </div>
            <div class="metric">
                <h2>Failed Tests</h2>
                <p id="failed-tests">0</p>
            </div>
            <div class="metric">
                <h2>Success Rate</h2>
                <p id="success-rate">0%</p>
            </div>
        </div>
    </div>
    <script src="metrics.js"></script>
</body>

</html>
